<div class="page-header" style="text-align:center;">
<h2>Search Results &nbsp<small>Following are the search results for <span style="color:orange;" >'{{ $ctrl.searchResults.search_query }}'</span></small></h2>
</div>

<div class="row" ng-repeat="post in $ctrl.searchResults.search_results">
  <div class="col-sm-12 col-md-12 col-lg-12">
    <div class="thumbnail">
      <div class="caption">
          <h3><span style="color:orange;"><span class="glyphicon glyphicon-picture" aria-hidden="true"></span> {{ post.image_heading }}</span><hr> {{ post.image_caption }}</h3>
          <p><a ng-href="#" class="btn btn-default disabledTransparentButton disabled"  role="button"><span class="glyphicon glyphicon-time" aria-hidden="true"></span> Posted {{ post.time }} ago</a>
      </div>
      <img ng-src="data:{{ post.image_content_type }};base64,{{ post.image_base64 }}" alt="{{ post.image_caption }}">
      <div class="caption">
            <a ng-click="deleteWarning($event)" ng-href="{{ post.delete_path }}" class="btn transparentButton btn-default" style="margin-top:8px;margin-bottom:8px;" role="button">Delete Post <span class="glyphicon glyphicon-picture" aria-hidden="true"></span></a>
            <a ng-href="{{ post.post_path }}" class="btn transparentButton btn-default" style="margin-top:8px;margin-bottom:8px;" role="button">Show Post <span class="glyphicon glyphicon-picture" aria-hidden="true"></span></a>
      </div>
    </div>
  </div>
</div>

<p style="text-align:center;" ng-if="$ctrl.searchResults.search_results.length == 0">Sorry, nothing is matching with your search query!</p>
